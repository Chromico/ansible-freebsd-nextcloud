---
# General vars including FreeBSD specific ansible tweaks
- hosts: nextcloud
  remote_user: ansible
  become: yes
  become_method: su
  gather_facts: False
  vars:
    ansible_python_interpreter: "/usr/local/bin/python"
  # vars_files:
  #   # - secrets/custom_pkg.yml
  #   # - secrets/dbcred.yml
  #   - secrets/server.yml
  roles:
    # - jail
    - pkg-psql
    - psql
    - nginx
    # - redis
    - php
    - ssl
